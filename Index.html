
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cost per Use – Smart Dashboard</title>
<style>
body{
    font-family:Segoe UI,Arial;
    margin:0;
    background:linear-gradient(135deg,#5f2c82,#49a09d);
    color:#fff;
}
.container{max-width:1100px;margin:40px auto;padding:20px;}
h1{text-align:center;margin-bottom:25px;}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
.card{
    background:rgba(255,255,255,0.12);
    padding:20px;border-radius:14px;
    backdrop-filter:blur(8px);
}
label{display:block;margin-top:12px;font-size:14px;}
input,select{
    width:100%;padding:9px;margin-top:5px;
    border-radius:6px;border:none;
}
button{
    margin-top:18px;padding:10px 18px;
    border:none;border-radius:8px;
    background:#00e0ff;font-weight:bold;
    cursor:pointer;
}
.result{font-size:20px;margin-top:15px;font-weight:600;}
.small{font-size:13px;opacity:.8;}
</style>
</head>
<body>

<div class="container">
<h1>Cost per Use – Decision Dashboard</h1>

<div class="grid">
<div class="card">
<h2>Enter Inputs</h2>

<label>Item Cost (₹)</label>
<input type="number" id="cost" placeholder="30000">

<label>Usage Frequency</label>
<select id="freqType">
<option value="week">Uses per Week</option>
<option value="month">Uses per Month</option>
<option value="year">Uses per Year</option>
</select>

<label>Number of Uses</label>
<input type="number" id="uses" placeholder="3">

<label>Period of Use (Months)</label>
<input type="number" id="months" placeholder="60">

<label>Maintenance Cost (₹ per Month)</label>
<input type="number" id="maint" placeholder="300">

<button onclick="calculate()">Calculate</button>
<p class="small">This helps evaluate whether a purchase is financially sensible.</p>
</div>

<div class="card">
<h2>Results</h2>
<div class="result" id="cpu">Cost per Use: ₹ 0</div>
<div class="result" id="cpd">Cost per Day: ₹ 0</div>
<div class="result" id="totalUses">Total Expected Uses: 0</div>
<div class="result" id="totalCost">Total Lifetime Cost: ₹ 0</div>
</div>
</div>
</div>

<script>
function calculate(){

let cost = Number(document.getElementById("cost").value);
let uses = Number(document.getElementById("uses").value);
let months = Number(document.getElementById("months").value);
let maint = Number(document.getElementById("maint").value);
let freqType = document.getElementById("freqType").value;

// Convert usage into MONTHLY usage
let usesPerMonth = 0;

if(freqType === "week"){
    usesPerMonth = uses * 4.33; // avg weeks/month
}
else if(freqType === "month"){
    usesPerMonth = uses;
}
else if(freqType === "year"){
    usesPerMonth = uses / 12;
}

// Total expected uses over life
let totalUses = usesPerMonth * months;

// Total maintenance
let totalMaintenance = maint * months;

// Total lifecycle cost
let totalCost = cost + totalMaintenance;

// Core KPIs
let costPerUse = totalCost / totalUses;
let totalDays = months * 30.44;
let costPerDay = totalCost / totalDays;

// Output
document.getElementById("cpu").innerHTML =
"Cost per Use: ₹ " + costPerUse.toFixed(2);

document.getElementById("cpd").innerHTML =
"Cost per Day: ₹ " + costPerDay.toFixed(2);

document.getElementById("totalUses").innerHTML =
"Total Expected Uses: " + Math.round(totalUses);

document.getElementById("totalCost").innerHTML =
"Total Lifetime Cost: ₹ " + totalCost.toFixed(0);
}
</script>

</body>
</html>
